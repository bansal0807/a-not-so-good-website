<section id="contact">
     <div class="section-content">
         <h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
         <h3>Give suggestions for activities related to CoSA</h3>
     </div>
     <div class="contact-section">
     <div class="container">
         <form>
             <div class="col form-line">
                   <div class="form-group">
                       <label for="exampleInputUsername">Your name</label>
                     <input type="text" class="form-control" id="" placeholder=" Enter Name">
                   </div>
                   <div class="form-group">
                     <label for="exampleInputEmail">Email Address</label>
                     <input type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email id">
                   </div>
                   <div class="form-group">
                     <label for="telephone">Mobile No.</label>
                     <input type="tel" class="form-control" id="telephone" placeholder=" Enter 10-digit mobile no.">
                    </div>


                </div>
               <div class="col">
                   <div class="form-group">
                       <label for ="description"> Message</label>
                        <textarea  class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                   </div>
                   <div>

                       <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                   </div>

    </div>

         </form>

         <div class="row ">
            <div class="col-sm-6 center-block text-center">
                <div class="contact-address">
                <i class="material-icons">
                    location_on
                    </i>
                <h3>Address</h3>
                <address>Chhatisgarh, India</address>
              </div>
            </div>
            <div class="col-sm-6 center-block text-center">
                <div class="contact-email">
                <i class="material-icons">
                    email
                    </i>
                    <h3>Email</h3>
                    <a href="cosa@iitbhilai.ac.in">cosa@iitbhilai.ac.in</a>
                </div>
            </div>
          </div>
